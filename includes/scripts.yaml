  alias: "Sunrise Curtians open"
  sequence:
     - service: cover.set_cover_position
       data:
         entity_id: cover.0xa4c138345beaa3fc
         position: "{{ state_attr('cover.0xa4c138345beaa3fc', 'current_position')|int + 10|int}}"