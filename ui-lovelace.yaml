            icon: 'mdi:silverware-fork-knife'
          - name: Уборка в прихожей
            service: script.clean_corridor_room
            icon: 'mdi:door-open'
          - name: Коврик в прихожей
            service: script.clean_carpet_corridor
            icon: 'mdi:rug'
