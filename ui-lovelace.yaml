             name: Диск заполнен
             unit: '%'
             entity: sensor.disk_use_percent
             severity:
                green: 0
                yellow: 60
                red: 85    
                
           - type: gauge
             name: Температура CPU
             unit: 'C°'
             entity: sensor.cpu_temperature
             severity:
               green: 0
               yellow: 60
               red: 75

