#Дата время
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'time_date'
      - 'date_time_utc'
      - 'date_time_iso'
      - 'time_date'
      - 'time_utc'
      - 'beat'


### Давление в мм ртутного столба
  - platform: template
    sensors:
      pressure_mmhg_158d0001dc32b4:
        friendly_name: "Давление"
        unit_of_measurement: 'мм рт. ст.'
        value_template: "{{ (states('sensor.pressure_158d0001dc32b4')|float(default) * 0.75 + 4)|round(1) }}"




#Ресурсы
  - platform: systemmonitor
    resources:
    - type: processor_use
    - type: disk_use_percent
      arg: /
    - type: memory_use_percent
    - type: last_boot
    - type: disk_free
      arg: /

#СУБД      
  - platform: sql
    db_url: mysql://hass:hass@core-mariadb/homeassistant?charset=utf8
    queries:
      - name: Maria DB size
        query: 'SELECT table_schema "database", Round(Sum(data_length + index_length) / 1048576, 2) "value" FROM information_schema.tables WHERE table_schema="homeassistant" GROUP BY table_schema;'
        column: 'value'
        unit_of_measurement: MB 

#Температура CPU        
  - platform: command_line
    scan_interval: 300
    name: CPU Temperature
    command: 'cat /sys/class/thermal/thermal_zone0/temp'
    #unit_of_measurement: '°C'
    #value_template: '{{ value | multiply(0.001) }}'
    unit_of_measurement: "°C"
    value_template: '{{ value | multiply(0.001) | round(2) }}'
        
