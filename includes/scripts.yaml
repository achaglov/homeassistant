  alias: "Sunrise Effect"

  sequence:
    - repeat:
        count: 60
        sequence:
          - service: yeelight.set_color_scene
            data:
              entity_id:
              - light.yeelight_ceiling3_0x0000000007d1efa6

              brightness: "{{ 200 / (60-1) * (repeat.index-1) + 1 }}"
          - delay:  00:00:30
